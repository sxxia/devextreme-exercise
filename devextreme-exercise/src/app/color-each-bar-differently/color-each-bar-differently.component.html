<dx-chart
  [dataSource]="dataSource"
  palette="soft">
  <dxo-title text="Age Breakdown of Facebook Users in the U.S.">
    <dxo-subtitle text="as of January 2017"></dxo-subtitle>
  </dxo-title>
  <dxo-common-series-settings 
    argumentField="age"
    type="bar"
    valueField="number"
    [ignoreEmptyPoints]="true">
  </dxo-common-series-settings>
  <dxo-series-template nameField="age"></dxo-series-template>
</dx-chart>
